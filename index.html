<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>teleNex</title>
    <!-- Bootstrap and JQuery -->
    <script   src="/scripts/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="static/scripts/bootstrap.min.js"></script>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="public/css/app.css">
    <!-- AngularJS -->
    <script src="static/scripts/angular.min.js"></script>
    <!-- Plotly.js -->
    <script src="static/scripts/plotly-latest.min.js"></script>
    <!-- Javascript Files -->
    <script src="static/scripts/plotly.js"></script>
</head>
<body ng-app="teleNex" ng-controller="MainController as MainCtrl">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="text-center">teleNex</h1>
                <div id="myDiv" style=""></div>
            </div>
        </div>
        <div class="col-md-12">
            <br><br>
            <button class="btn btn-default center-block text-center" ng-click="randomEntry()">Random Entry</button>
        </div>
    </div>

    <div class = "webcam">
        <div id="results">captured image</div>
        <div id="camera"></div>
        
        <!-- First, include the Webcam.js JavaScript Library -->
        <script src="static/scripts/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" src="scripts/webcam.js"></script>
        
        <!-- Configure a few settings and attach camera -->
        <script language="JavaScript">
            Webcam.set({
                width: 320,
                height: 240,
                dest_width: 320,
                dest_height: 240,
                image_format: 'jpeg',
                jpeg_quality: 90
            });
            Webcam.attach( '#camera' );
        </script>
        
        <!-- A button for taking snaps -->
        <form>
            <input type=button value="Take Snapshot" onClick="take_snapshot()">
        </form>
        
        <!-- Code to handle taking the snapshot and displaying it locally -->
        <script language="JavaScript">
            function take_snapshot() {
                // take snapshot and get image data
                Webcam.snap( function(data_uri) {
                    // display results in page
                    document.getElementById('results').innerHTML = 
                        '<h2>Result image:</h2>' + 
                        '<img src="'+data_uri+'"/>';

                    // var xhr = new XMLHttpRequest();
                    // xhr.open("POST", "../get_frame_sentiment");
                    // //xhr.setRequestHeader('Content-Type', 'application/json');
                    // //xhr.setRequestHeader("Ocp-Apim-Subscription-Key", "59e8effcb05b4ab5b37dc2e0f3290315");
                    // xhr.send(data_uri);
                    // //if (xhr.readyState == 4)
                    //  // if (xhr.status == 200)
                    //     //var json_response = JSON.parse(xhr.responseText);

                    $.ajax({
                      type: "POST",
                      contentType: "application/json; charset=utf-8",
                      url: "/get_frame_sentiment",
                      data: JSON.stringify({data: data_uri}),
                      success: function (r) {
                        console.log(r);
                      },
                      dataType: "json"
                    });

                    // console.log(xhr.responseText);

                } );
            }
        </script>
    </div>

</html>
